<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Families of SHS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #243d7a;
      color: white;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .contact {
      margin-top: 30px;
      font-size: 16px;
    }
    
    .contact a {
      color: white;
      text-decoration: none;
    }
    
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Families of SHS</h1>
    <p>We are a nonprofit organization supporting Springboro High School in Springboro, Ohio. Our mission is to provide educational activities, events, and support for the school, teachers, and employees.</p>
    <div class="contact">
      <p>Contact us at <a href="mailto:info@familiesofshs.com">info@familiesofshs.com</a></p>
    </div>
  </div>
</body>
</html>
